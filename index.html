<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, And Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="next">
        <button class="nextBtn">Next</button>
      </div>
      <div class="Restart">
        <button class="push-restart">Restart</button>
      </div>
      <div class="score">
        <div class="player-score">
          <h1>Player</h1>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h1>Computer</h1>
          <p>0</p>
        </div>
      </div>

      <div class="message-opt">
        <h2 class="message">Make your Move . . .</h2>
      </div>

      <div class="options">
        <div class="player-options">
          <button class="rock-btn btn">
            <img src="./img/rock.png" alt="" class="rock" height="130px" />
          </button>
          <button class="paper-btn btn">
            <img src="./img/paper.png" alt="" class="paper" height="130px" />
          </button>
          <button class="scissors-btn btn">
            <img
              src="./img/scissors.png"
              alt=""
              class="scissors"
              height="130px"
            />
          </button>
        </div>
        <div class="computer-options">
          <button class="rock-btn btn">
            <img src="./img/rock.png" alt="" class="rock" height="130px" />
          </button>
          <button class="img-btn btn">
            <img src="./img/paper.png" alt="" class="paper" height="130px" />
          </button>
          <button class="scissors-btn btn">
            <img
              src="./img/scissors.png"
              alt=""
              class="scissors"
              height="130px"
            />
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
